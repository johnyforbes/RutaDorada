<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones - Ruta Dorada</title>
    <link rel="stylesheet" href="../CSS/notificaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="styled-wrapper">
                <button class="back-btn button" aria-label="Volver">
                    <span class="button-box">‚Üê</span>
                </button>
            </div>
            <h1>Notificaciones</h1>
            <div class="profile-pic"></div>
        </header>

        <main class="main-content">
            <section class="notification-list" id="notificationList">
                <p class="no-notifications-message" style="display: none;">No tienes nuevas notificaciones.</p>
            </section>
        </main>

        <footer>
            <button class="tab" data-tab="rutas">
                <img src="../img/bus_1995993.png" alt="Rutas" class="tab-icon">
                <span>Rutas</span>
            </button>
            <button class="tab" data-tab="historial" onclick="window.location.href='historial.html'">
                <img src="../img/planning_12178861.png" alt="Historial" class="tab-icon">
                <span>Historial</span>
            </button>
            <button class="tab" data-tab="cuenta">
                <img src="../img/user-account_18962978.png" alt="Cuenta" class="tab-icon">
                <span>Cuenta</span>
            </button>
        </footer>

    </div>

    <script src="../JS/notificaciones.js"></script>
</body>
</html>
