<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ruta Dorada - Login</title>
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="overlay">
      <img src="../img/logo-2.jpeg" alt="Ruta Dorada Logo" class="logo" />
      <form id="loginForm">
        <input type="text" id="username" placeholder="ID de usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <div class="buttons">
          <button type="submit" class="sign-in">Iniciar sesión</button>
          <button type="button" class="register" onclick="location.href='./registro.html'">Registrarse</button>
        </div>
        <button type="button" class="forgot" id="forgotPasswordBtn">¿Olvidaste la contraseña?</button>
      </form>
    </div>
  </div>
  <script src="../JS/script.js"></script> 
  
</body>
</html>
