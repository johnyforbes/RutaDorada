<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>RutaDorada - Registro</title>
    
    <link rel="stylesheet" href="/CSS/registro.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />

</head>
<body>
    <div class="container">
        <h1><span class="ruta">Ruta</span><span class="dorada">Dorada</span></h1>
        
        <form class="formulario" id="formRegistro">
            <input type="text" id="nombre" placeholder="Nombre / Name" required />
            <input type="text" id="apellido" placeholder="Apellido / LastName" required />
            <input type="text" id="id" placeholder="ID / CC" required />
            
            <input type="tel" id="telefono" placeholder="Teléfono/Phone Number" required />
            
            <select id="pais" name="pais" required>
                <option value="">Selecciona tu país...</option>
            </select>
            
            <input type="text" id="ciudad" placeholder="Ciudad o Departamento / City" required />
            <input type="password" id="password" placeholder="Contraseña / Password" required />
            
            <label>
                <input type="radio" name="tipo" value="residente" required> Residente
            </label>
            <label>
                <input type="radio" name="tipo" value="turista" required> Turista
            </label>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="/JS/registro.js"></script>
</body>
</html>
